<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>calendar_today</mat-icon>
    </div>
    <mat-card-title>Select Year & Month</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select type="number" class="margin-left" [(ngModel)]="yearvalue">
          <mat-option *ngFor="let date of year" [value]="date.year">{{date.year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select type="number" class="margin-left" [(ngModel)]="monthvalue">
          <mat-option *ngFor="let month of month" [value]="month.month">{{month.month}}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="!yearvalue || !monthvalue" (click)="anotherMethod()" color="primary"
      class="margin-left">Generate Report</button>
  </mat-card-actions>
</mat-card>

<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">

  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="CatName">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.CatName}} </td>
  </ng-container>

  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.State}} </td>
  </ng-container>

  <ng-container matColumnDef="Qty">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Qty}} </td>
  </ng-container>

  <ng-container matColumnDef="Detail">
    <th mat-header-cell *matHeaderCellDef> Detail </th>
    <td mat-cell *matCellDef="let element"> <a (click)="openDialog(element)" style="color:#d73964;"><mat-icon>info</mat-icon> </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="dataSource.data.length == 0">
  <p class="center"> Please select a valid month and year to get a result!</p>
</div>

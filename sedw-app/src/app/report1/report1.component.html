
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>

  
  <ng-container matColumnDef="MfgrName">
    <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
    <td mat-cell *matCellDef="let element"> {{element.MfgrName}} </td>
  </ng-container>


  <ng-container matColumnDef="Total_Pid">
    <th mat-header-cell *matHeaderCellDef> No. of Products </th>
    <td mat-cell *matCellDef="let element"> {{element.Total_Pid}} </td>
  </ng-container>


  <ng-container matColumnDef="Average_Price">
    <th mat-header-cell *matHeaderCellDef> Average Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Average_Price | number : '.2-2'}} </td>
  </ng-container>


  <ng-container matColumnDef="Min_Price">
    <th mat-header-cell *matHeaderCellDef> Minimum Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Min_Price | number : '.2-2'}} </td>
  </ng-container>


    <ng-container matColumnDef="Max_Price">
      <th mat-header-cell *matHeaderCellDef> Maximum Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Max_Price | number : '.2-2'}} </td>
    </ng-container>


    <ng-container matColumnDef="Detail">
      <th mat-header-cell *matHeaderCellDef> Detail </th>
      <td mat-cell *matCellDef="let element"> <a (click) = "openDialog(element.MfgrName)" style="color:#d73964;"> <mat-icon>info</mat-icon> </a> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

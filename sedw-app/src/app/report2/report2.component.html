
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Index </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>


  <ng-container matColumnDef="CatName">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.CatName}} </td>
  </ng-container>


  <ng-container matColumnDef="Prod_count">
    <th mat-header-cell *matHeaderCellDef> No. of Products </th>
    <td mat-cell *matCellDef="let element"> {{element.Prod_count}} </td>
  </ng-container>


  <ng-container matColumnDef="Mf_count">
    <th mat-header-cell *matHeaderCellDef> Manufacturer Count </th>
    <td mat-cell *matCellDef="let element"> {{element.Mf_count}} </td>
  </ng-container>


  <ng-container matColumnDef="Average_Price">
    <th mat-header-cell *matHeaderCellDef> Average Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Average_Price | number : '.2-2'}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

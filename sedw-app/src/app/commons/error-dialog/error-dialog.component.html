<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>{{data.dialog_icon}}</mat-icon>
    </div>
    <mat-card-title>{{data.dialog_title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>{{data.dialog_content}}</h3>
  </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [mat-dialog-close] color="accent">{{data.dialog_action_1_name}}</button>
    </mat-card-actions>
</mat-card>

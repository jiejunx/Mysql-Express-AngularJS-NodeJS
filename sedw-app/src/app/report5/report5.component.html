
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="Position">
    <th mat-header-cell *matHeaderCellDef> Rank </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
  </ng-container>


  <ng-container matColumnDef="Year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
  </ng-container>


  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Total Item Sold </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity | number}} </td>
  </ng-container>


  <ng-container matColumnDef="reg_qty">
    <th mat-header-cell *matHeaderCellDef> AVG Item Sold / Day</th>
    <td mat-cell *matCellDef="let element"> {{element.reg_qty}} </td>
  </ng-container>



  <ng-container matColumnDef="gd_qty">
    <th mat-header-cell *matHeaderCellDef> Item Sold @Groundhog </th>
    <td mat-cell *matCellDef="let element"> {{element.gd_qty}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
